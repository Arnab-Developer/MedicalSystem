name: Patient sync job CI CD
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build-test:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
    - name: Git checkout
      uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101    
    - name: Build
      run: dotnet build 'src/Jobs/PatientSync/MedicalSystem.Jobs.PatientSync.csproj' --configuration Release
