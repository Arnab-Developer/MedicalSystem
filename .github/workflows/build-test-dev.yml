name: build-test-dev

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  build-test:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet restore src\MedicalSystem.sln
    - name: Build
      run: dotnet build src\MedicalSystem.sln --configuration Release --no-restore
    - name: Test
      run: dotnet test src\MedicalSystem.sln --no-restore --verbosity normal --configuration Release
