name: .NET Core
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.101
    - name: Install dependencies
      run: dotnet restore 'src/MedicalSystem.sln'
    - name: Build
      run: dotnet build 'src/MedicalSystem.sln' --configuration Release --no-restore
    - name: Test
      run: dotnet test 'src/MedicalSystem.sln' --no-restore --configuration Release
